<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-eQuiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>WORDLE</h1>

    </header>
    <div id="commentArea">

        <h2 id="winner-display"></h2>
    </div>



    <section id="gamespace">

        <div id="board"></div>

    </section>

    <section id="keyboard">
        <div class="keyboard">
            <div class="row" id="row-0">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="row" id="row-1">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="row" id="row-2">
                <button class="key" data-key="ENTER" id="enter">ENTER </button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>

                <button class="key" data-key="DELETE" id="enter">DELETE</button>
            </div>

        </div>
    </section>
    <script src="./components/generateBoard.js"></script>
    <script src="./components/generateAnswer.js"></script>
    <script src="./components/checkWinner.js"></script>
    <script src="./components/attemptView.js"></script>
    <script src="./components/keyboard.js"></script>
    <script src="./components/onScreenKeyBoard.js"></script>
    <script src="./components/userGuessView.js"></script>
    <script src="./components/handleMajorInputs.js"></script>
    <script src="data.js"></script>
    <script src="initialize.js"></script>

</body>

</html>
